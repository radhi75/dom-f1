<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Dom</title>
  </head>
  <body>
    <header>
      <span class="nav-list">
        <nav>Home</nav>
        <nav>About</nav>
        <nav>Contact</nav>
      </span>
      <span class="nav-search">
        <input type="text" placeholder="Search" id="search" />
        <button class="btn btn-warning">Search</button>
        <i class="fa-solid fa-cart-shopping"></i>
      </span>
    </header>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            height="500px"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQccomF7KaSLDzpiK54y31UYApay6Mp3AFmuA&usqp=CAU"
            class="d-block w-100"
            alt="404"
          />
        </div>
        <div class="carousel-item">
          <img
            height="500px"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQccomF7KaSLDzpiK54y31UYApay6Mp3AFmuA&usqp=CAU"
            class="d-block w-100"
            alt="404"
          />
        </div>
        <div class="carousel-item">
          <img
            height="500px"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQccomF7KaSLDzpiK54y31UYApay6Mp3AFmuA&usqp=CAU"
            class="d-block w-100"
            alt="404"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <main>
      <p id="total">0</p>
      <section id="about">
        <h1>CART</h1>
        <div class="card-container">
          <div class="card">
            <img
              src="https://media.istockphoto.com/id/1368264124/photo/extreme-close-up-of-thrashing-emerald-ocean-waves.jpg?b=1&s=170667a&w=0&k=20&c=qha_PaU54cu9QCu1UTlORP4-sW0MqLGERkdFKmC06lI="
              alt="404"
            />
            <span class="price"><span class="prix">50</span> DT</span>
            <div class="content">
              <i class="fa fa-heart" style="font-size: 24px"></i>
              <button class="plus">+</button>
              <span class="qte">0</span>
              <button class="minus">-</button>
              <i class="fa-solid fa-trash-can"></i>
            </div>
          </div>
          <div class="card">
            <img
              src="https://media.istockphoto.com/id/1368264124/photo/extreme-close-up-of-thrashing-emerald-ocean-waves.jpg?b=1&s=170667a&w=0&k=20&c=qha_PaU54cu9QCu1UTlORP4-sW0MqLGERkdFKmC06lI="
              alt="404"
            />
            <span class="price"><span class="prix">80</span> DT</span>
            <div class="content">
              <i class="fa fa-heart" style="font-size: 24px"></i>
              <button class="plus">+</button>
              <span class="qte">0</span>
              <button class="minus">-</button>
              <i class="fa-solid fa-trash-can"></i>
            </div>
          </div>
          <div class="card">
            <img
              src="https://media.istockphoto.com/id/1368264124/photo/extreme-close-up-of-thrashing-emerald-ocean-waves.jpg?b=1&s=170667a&w=0&k=20&c=qha_PaU54cu9QCu1UTlORP4-sW0MqLGERkdFKmC06lI="
              alt="404"
            />
            <span class="price"><span class="prix">90</span> DT</span>
            <div class="content">
              <i class="fa fa-heart" style="font-size: 24px"></i>
              <button class="plus">+</button>
              <span class="qte">0</span>
              <button class="minus">-</button>
              <i class="fa-solid fa-trash-can"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>

</html>
